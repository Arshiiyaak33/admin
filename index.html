<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سفارش لیوان</title>
  <style>
    body { font-family: Tahoma, sans-serif; }
    .container { width: 50%; margin: 0 auto; padding: 20px; background-color: #f4f7fc; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; }
    .cup-section { margin-bottom: 20px; padding: 10px; background-color: #e9e9e9; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>سفارش لیوان</h2>

    <!-- لیوان 90 سی سی -->
    <div class="cup-section" id="cup90">
      <h3>لیوان 90 سی‌سی</h3>
      <label for="wall90">نوع جداره:</label>
      <select id="wall90">
        <option value="تک جداره">تک جداره</option>
      </select>
      <label for="color90">تعداد رنگ:</label>
      <select id="color90">
        <option value="1">تک رنگ</option>
        <option value="2">دو رنگ</option>
      </select>
      <label for="amount90">تیراژ:</label>
      <select id="amount90">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <label for="price90">قیمت لیوان:</label>
      <input type="text" id="price90" readonly>
      <button onclick="calculatePrice('90')">محاسبه قیمت</button>
    </div>

    <!-- لیوان 110 سی سی -->
    <div class="cup-section" id="cup110">
      <h3>لیوان 110 سی‌سی</h3>
      <label for="wall110">نوع جداره:</label>
      <select id="wall110">
        <option value="تک جداره">تک جداره</option>
        <option value="دو جداره">دو جداره</option>
        <option value="سه جداره وی آی پی">سه جداره وی آی پی</option>
      </select>
      <label for="color110">تعداد رنگ:</label>
      <select id="color110">
        <option value="1">تک رنگ</option>
        <option value="2">دو رنگ</option>
      </select>
      <label for="amount110">تیراژ:</label>
      <select id="amount110">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <label for="price110">قیمت لیوان:</label>
      <input type="text" id="price110" readonly>
      <button onclick="calculatePrice('110')">محاسبه قیمت</button>
    </div>

    <!-- لیوان 220 سی سی -->
    <div class="cup-section" id="cup220">
      <h3>لیوان 220 سی‌سی</h3>
      <label for="wall220">نوع جداره:</label>
      <select id="wall220">
        <option value="تک جداره">تک جداره</option>
        <option value="دو جداره">دو جداره</option>
        <option value="سه جداره وی آی پی">سه جداره وی آی پی</option>
      </select>
      <label for="color220">تعداد رنگ:</label>
      <select id="color220">
        <option value="1">تک رنگ</option>
        <option value="2">دو رنگ</option>
      </select>
      <label for="amount220">تیراژ:</label>
      <select id="amount220">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <label for="price220">قیمت لیوان:</label>
      <input type="text" id="price220" readonly>
      <button onclick="calculatePrice('220')">محاسبه قیمت</button>
    </div>

    <!-- لیوان 360 سی سی -->
    <div class="cup-section" id="cup360">
      <h3>لیوان 360 سی‌سی</h3>
      <label for="wall360">نوع جداره:</label>
      <select id="wall360">
        <option value="دو جداره">دو جداره</option>
        <option value="سه جداره وی آی پی">سه جداره وی آی پی</option>
      </select>
      <label for="color360">تعداد رنگ:</label>
      <select id="color360">
        <option value="1">تک رنگ</option>
        <option value="2">دو رنگ</option>
      </select>
      <label for="amount360">تیراژ:</label>
      <select id="amount360">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <label for="price360">قیمت لیوان:</label>
      <input type="text" id="price360" readonly>
      <button onclick="calculatePrice('360')">محاسبه قیمت</button>
    </div>

  </div>

  <script>
    function calculatePrice(cupSize) {
      const wall = document.getElementById(`wall${cupSize}`).value;
      const color = document.getElementById(`color${cupSize}`).value;
      const amount = document.getElementById(`amount${cupSize}`).value;

      const priceData = JSON.parse(localStorage.getItem("cupPrice"));
      if (priceData) {
        let price = priceData[cupSize];
        // Adjusting price based on wall type
        if (wall === "تک جداره") {
          price *= 1;
        } else if (wall === "دو جداره") {
          price *= 1.2; // Example: two-wall cups are 20% more expensive
        } else if (wall === "سه جداره وی آی پی") {
          price *= 1.5; // Example: three-wall VIP cups are 50% more expensive
        }

        // Adjusting price based on amount
        if (amount === "1000") {
          price *= 1;
        } else if (amount === "2000") {
          price *= 0.95; // Example: 2000 units are 5% cheaper
        } else if (amount === "5000") {
          price *= 0.9; // Example: 5000 units are 10% cheaper
        }

        // Displaying the price
        document.getElementById(`price${cupSize}`).value = price;
      } else {
        alert("قیمت‌ها هنوز تنظیم نشده‌اند!");
      }
    }
  </script>
</body>
</html>
